name: Deploy Azure Web App

on:
  workflow_call:
    inputs:
      appname:
        type: string
        required: true
      docker-image:
        type: string
        required: true
    secrets:
      azure-deploy:
        required: true

jobs:
  deploy:
    name: Deploy on Azure
    runs-on: ubuntu-latest
  
    steps:
      - name: Login on Azure
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.azure-deploy }}
          enable-AzPSSession: true

      - name: 'Run az commands'
        run: |
          az account show
          az group list

