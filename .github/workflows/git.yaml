name: Git Version

on:
  workflow_call:
    inputs:
      gitversion-app:
        type: string
        required: false
        default: "5.12.0"   
    outputs:
      version: 
        description: Calculated application version
        value: ${{ jobs.versioning.outputs.version }}

jobs:
  versioning:
    name: Versioning
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}

    steps:
      - name: Downloading code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Installing GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: ${{ inputs.gitversion-app }}

      - name: Determining version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0

      - name: Setting version
        id: set_version
        run: echo "version=1.0.0-beta.1+13" >> "$GITHUB_OUTPUT"
